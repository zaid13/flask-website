<!DOCTYPE html>
<html>
  <head>
    <title>Job Search</title>
    <style>
      /* Center all content */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: black;
        font-family: Arial, sans-serif;
        color: #333;
        text-align: center;
}
      
      /* Style form */
      form {
        display: flex;
        flex-direction: column;
        align-items: left;
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        width: 30%;
        background-color: black;
        margin: 0 auto;
}
      
      /* Style form inputs */
      label {
        margin-bottom: 10px;
        font-weight: bold;
        text-align: left;
        color: white;
      }
      
      input[type="text"] {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        width: 100%;
        margin-bottom: 15px;
        font-size: 16px;
        transition: all 0.3s ease;
        color: black;
      }
      
      input[type="text"]:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 5px #4CAF50;
      }
      
      input[type="submit"] {
        background-color: #0b4b0b;
        color: white;
        padding: 10px 20px;
        border: none;
        align-items: center;
        border-radius: 20px;
        cursor: pointer;
        margin: 0 auto; 
        width: 100px;
        transition: all 0.3s ease;
        font-size: 16px;
      }
      
      input[type="submit"]:hover {
        background-color:rgb(50, 75, 12);
      }
      
      /* Style form error message */
      .error {
        color: red;
        margin-bottom: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form action="clientchat">
      <h1 style="color: white;">Please Enter following details</h1>
      <label for="job-title">Job Title:</label>
      <input type="text" id="job-title" name="job-title" placeholder="e.g. Web Developer" required>
      
      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="e.g. San Francisco" required>
      
      <label for="state">State:</label>
      <input type="text" id="state" name="state" placeholder="e.g. CA" required>
      
      <input type="submit" value="Submit">
    </form>
    <script>
		function clientchat() {
			// Insert code here to start the interview
			window.location.href = "clientchat"; // This line redirects to clientchat.html
		}
		
		
	</script>
  </body>
</html>
